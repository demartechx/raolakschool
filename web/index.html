<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="raolak_school">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>raolak_school</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <style>
    body {
      background-color: #020617; /* Deep Slate match */
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #loading-indicator {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #FFF;
      border-bottom-color: #F97316; /* Brand Orange */
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <div id="loading-indicator">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="favicon.png" style="width: 120px; margin-bottom: 32px; object-fit: contain;" alt="Loading..." />
      <div class="loader"></div>
    </div>
  </div>

  <script>
    // Remove loader when Flutter has rendered the first frame
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading-indicator');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(function() {
          loading.remove();
        }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
